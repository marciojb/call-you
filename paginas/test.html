<!DOCTYPE html>
<html>
<head>
    <title>Perguntas Aleatórias</title>
</head>
<body>
    <h1>Perguntas Aleatórias</h1>
    <p id="pergunta"></p>
    <button class="gerarPerguntas">Gerar Pergunta</button> <!-- Alterado o texto do botão -->

    <script>
        const perguntas = [
            "Qual é a capital da França?",
            "Quem escreveu a peça 'Romeu e Julieta'?",
            "Quanto é 2 + 2?"
        ];

        const paragrafoPergunta = document.getElementById("pergunta"); // Alterado o ID para "pergunta"
        const botaoGerarPergunta = document.querySelector(".gerarPerguntas"); // Alterado o texto do botão
        let perguntaAtual = -1; // Inicializa o índice da pergunta

        botaoGerarPergunta.addEventListener("click", function() {
            perguntaAtual = (perguntaAtual + 1) % perguntas.length;
            paragrafoPergunta.textContent = perguntas[perguntaAtual];
        });
    </script>
</body>
</html>
