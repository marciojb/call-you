<!DOCTYPE html>
<html>
<head>
    
</head>
<style>
    .imagem {
    position: absolute;
    left: -100px; /* Inicialmente, a imagem estará fora da tela à esquerda */
}

@keyframes moverImagem {
    0% {
        right: -100px;
    }
    100% {
        left: calc(100% + 100px); /* A imagem se moverá para fora da tela à direita */
    }
    }

.input {
    opacity: 1; /* Inicialmente, o campo de entrada é visível */
}

</style>
<body>
    <input type="text" id="meuInput" class="input">
    <img src="/img/undraw_around_the_world_re_rb1p.svg" alt="Minha Imagem" class="imagem">
    <a id="meuBotao" href="">kanmbdkabjdiabdilça</a>
    <script>
        document.getElementById("meuBotao").addEventListener("click", function() {
    const imagem = document.querySelector(".imagem");
    const input = document.querySelector(".input");

    // Adiciona a classe que aciona a animação de movimento da imagem
    imagem.classList.add("animar-imagem");

    // Adiciona a classe que aciona a animação de esconder o input
    input.classList.add("animar-input");
});

    </script>
    
</body>
</html>
